<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="icon" href="./favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <div class="input-button-container">
        <input type="text" id="task" placeholder="Enter a task" required />
        <button class="addButton" onclick="addTask()">+</button>
      </div>
      <div id="taskContainer">

      </div>
      <div id="historyContainer">

      </div>
    </div>

    <button onclick="clearStorage()">CLEAN SLATE</button>
  </body>
  <script src="main.js"></script>
</html>
